<mat-card class="max-w-7xl mx-auto" *ngIf="cart.items.length">
    <table mat-table [dataSource]="dataSource" class="mat-elevetaion-z8 w-full ">
        <ng-container matColumnDef="product">
            <th mat-header-cell *matHeaderCellDef>product</th>
            <td mat-cell *matCellDef="let element">
                <img src="{{element.product}}" alt="product" class="w-[100px] my-5">
            </td>
            <td mat-footer-cell *matFooterCellDef>
                <button mat-raised-button routerLink="/home">Continue Shopping</button>
            </td>
        </ng-container>
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>Name</th>
            <td mat-cell *matCellDef="let element">
                <span class="truncate max-w-xs block">{{element.name}}</span>
            </td>
            <td mat-footer-cell *matFooterCellDef>
            </td>
        </ng-container>
        <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef>Price</th>
            <td mat-cell *matCellDef="let element">
                <span>{{element.price | currency}}</span>
            </td>
            <td mat-footer-cell *matFooterCellDef>
            </td>
        </ng-container>

        <ng-container matColumnDef="quantity">
            <th mat-header-cell *matHeaderCellDef>quantity</th>
            <td mat-cell *matCellDef="let element">
                <div class="flex items-center justify-around">
                    <button (click)="onRemoveQuantity(element)">
                        <mat-icon>remove</mat-icon>
                    </button>
                    <span>{{element.quantity}}</span>
                    <button (click)="OnAddQuantity(element)">
                        <mat-icon>add</mat-icon>
                    </button>
                </div>
            </td>
            <td mat-footer-cell *matFooterCellDef>
            </td>
        </ng-container>

        <ng-container matColumnDef="total">
            <th mat-header-cell *matHeaderCellDef>toatl</th>
            <td mat-cell *matCellDef="let element">
                {{getTotal(cart.items)}} </td>

            <td mat-footer-cell *matFooterCellDef>
                <span class="py-5 block font-bold">
                    {{getTotal(cart.items) |currency}}
                </span>
            </td>
        </ng-container>


        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>
                <button (click)="onClearCart()" mat-raised-button color="warn" class="float-right">
                    clear All
                </button>
            </th>
            <td mat-cell *matCellDef="let element">
                <button (click)="onRemoveFromCart(element)" mat-mini-fab color="warn" class="float-right">
                    <mat-icon>close</mat-icon>
                </button>
            </td>
            <td mat-footer-cell *matFooterCellDef>
                <button (click)="onCheckout()" routerLink="/home" mat-raised-button color="primary"
                    class="float-right">Proceed To
                    Checkout</button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row ; columns: displayedColumns"></tr>
        <tr mat-footer-row *matFooterRowDef="displayedColumns" class="border-y"></tr>
    </table>
</mat-card>
<mat-card *ngIf="!cart.items.length">
    <p>your cart is empty.
        <button mat-raised-button routerLink="/home">Start Shoping</button>
    </p>
</mat-card>
